<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Draft</title>
</head>
<body >
    <div id="logo-holder"> 
        <img src="/Medical Aid.png" alt="placeholder-logo" height="200px" width="200px" id="logo">
    </div>
    <div>
        <main>
            <h2>Log In</h2>
            <form id="form-holder">
                <input type="text" name="username" class="account" id="username" placeholder="Enter Username">
                <input type="password" name="password" class="account" id="password" placeholder="Enter Password">
                <input type="submit" value="Login" href="#" class="btns" id="submit-btn" >
                <input type="submit" value="Sign-up" href="#"class="btns" id="sign-up">
            </form>
        </main>
    </div>
    
    <script src="app.js" ></script>
</body>
</html>
